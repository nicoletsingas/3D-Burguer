<main class="container-login">
  <section class="flexbox-column">
    <img src="../../../assets/combo-lanches.png" alt="hamburguer-combo">
    <p>Antes de começar, faça seu login!</p>
    <form class="flexbox-column">
      <input type="email" name="" id="" placeholder="Insira seu endereço de email">
      <input type="password" name="" id="" placeholder="Insira sua senha">
    </form>
    <a (click)='login()' href="#" class="btn-start-order flexbox">Iniciar pedido</a>
  </section>
</main>
